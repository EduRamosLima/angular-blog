<div class="article__blog">
  <div class="title__recent-posts">
    <h2>Recent blog posts</h2>
  </div>
  <div class="articles__others">
    <div class="container__left">
      <app-small-card
        *ngIf="currentRouteId !== '4'"
        Id="4"
        elementDirection="column"
        cardMargin="1.5vw 0 0"
        photoCover="https://d26bwjyd9l0e3m.cloudfront.net/wp-content/uploads/2013/10/Path-of-Exile-Featured.jpg"
        cardTitle="Configurações Recomendadas no PoE"
        cardDescription="Como configurar o Path of Exile para ter uma experiência mais agradável."
      ></app-small-card>
      <app-small-card
        *ngIf="currentRouteId !== '3'"
        Id="3"
        elementDirection="column"
        cardMargin="1.5vw 0 0"
        photoCover="../../assets/img/blog-posts-img/blog-3/poe-cover-3-small.png"
        cardTitle="Primeiros Passos no Path of Exile"
        cardDescription="Noções básicas de como usar o inventario, equipar items, gemas, interagir com NPCs e pegar itens."
      ></app-small-card>
      <app-small-card
        *ngIf="currentRouteId !== '2'"
        Id="2"
        elementDirection="column"
        cardMargin="1.5vw 0 0"
        photoCover="../../assets/img/blog-posts-img/blog-2/poe-cover-2.png"
        cardTitle="Como Criar um Personagem no Path of Exile"
        cardDescription="Saiba como criar um personagem no PoE e informações básicas sobre cada um deles."
      ></app-small-card>
      <app-small-card
        *ngIf="currentRouteId !== '1'"
        Id="1"
        elementDirection="column"
        cardMargin="1.5vw 0 0"
        photoCover="../../assets/img/blog-posts-img/blog-1/poe-cover-1.png"
        cardTitle="Como Baixar Path of Exile (PC)"
        cardDescription="Confira como baixar o melhor Action RPG Free to Play da história."
      ></app-small-card>
    </div>
  </div>
  <div class="title__blog-post">
    <h1>{{ contentTitle }}</h1>
  </div>
  <div class="container__right">
    <div class="content__cover">
      <img src="{{ photoCover }}" alt="" />
    </div>
    <div class="content__description">
      <ng-container *ngFor="let section of contentDescription">
        <ng-container [ngSwitch]="section.type">
          <ng-container *ngSwitchCase="'paragraph'">
            <p *ngIf="section.text" [innerHTML]="section.text | safeHtml"></p>
          </ng-container>
          <img
            *ngSwitchCase="'image'"
            [src]="section.src"
            [class]="section.class"
            alt="Image"
          />
          <h2 *ngSwitchCase="'heading'" [class]="section.class">
            {{ section.text }}
          </h2>
          <hr *ngSwitchCase="'hr'" [class]="section.class" />
          <div *ngSwitchDefault>Unknown type: {{ section.type }}</div>
        </ng-container>
      </ng-container>
    </div>
    <div class="content__newsletter">
      <app-subscribe-news></app-subscribe-news>
    </div>
  </div>
</div>
