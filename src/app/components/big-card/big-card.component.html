<div class="container__big-card">
  <a [routerLink]="['blog', Id]">
    <div class="big-card__photo">
      <img src="{{ photoCover }}" alt="" [style.height]="photoHeight" />
    </div>
    <div class="big-card__details">
      <div class="big-card__title">
        <h1>{{ cardTitle }}</h1>
      </div>
      <div class="big-card__description">
        <p>
          {{ cardDescription }}
        </p>
      </div>
    </div>
  </a>
</div>
