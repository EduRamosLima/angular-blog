<div class="container__small-card" [style.flex-direction]="elementDirection">
  <div class="small-card__photo">
    <img src="{{ photoCover }}" alt="" [style.height]="photoHeight" />
  </div>
  <div class="small-card__details">
    <div class="small-card__title">
      <a href="#"
        ><h1>{{ cardTitle }}</h1></a
      >
    </div>
    <div class="small-card__description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
</div>
