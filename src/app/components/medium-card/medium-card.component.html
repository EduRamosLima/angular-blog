<div class="medium-card">
  <a [routerLink]="['blog', Id]">
    <div class="medium-card__photo">
      <img src="{{ photoCover }}" alt="" />
    </div>
    <div class="medium-card__details">
      <div class="medium-card__title">
        <h1>{{ cardTitle }}</h1>
      </div>
      <div class="medium-card__description">
        <p>
          {{ cardDescription }}
        </p>
      </div>
    </div>
  </a>
</div>
