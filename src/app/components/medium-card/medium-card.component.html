<div class="medium-card">
  <ng-container *ngIf="hrefLink; else routerLinkTemplate">
    <a [attr.href]="hrefLink" target="_blank">
      <div class="medium-card__photo">
        <img [src]="photoCover" alt="" />
      </div>
      <div class="medium-card__details">
        <div class="medium-card__title">
          <h1>{{ cardTitle }}</h1>
        </div>
        <div class="medium-card__description">
          <p>{{ cardDescription }}</p>
        </div>
      </div>
    </a>
  </ng-container>
  <ng-template #routerLinkTemplate>
    <a [routerLink]="['/blog', Id]" [queryParamsHandling]="'merge'">
      <div class="medium-card__photo">
        <img [src]="photoCover" alt="" />
      </div>
      <div class="medium-card__details">
        <div class="medium-card__title">
          <h1>{{ cardTitle }}</h1>
        </div>
        <div class="medium-card__description">
          <p>{{ cardDescription }}</p>
        </div>
      </div>
    </a>
  </ng-template>
</div>
