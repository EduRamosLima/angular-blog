<div class="container__bottom-card">
  <div class="bottom-card__photo">
    <img src="{{ photoCover }}" alt="" />
  </div>
  <div class="bottom-card__details">
    <div class="bottom-card__title">
      <a [routerLink]="['blog', Id]">
        <h1>{{ cardTitle }}</h1>
      </a>
    </div>
    <div class="bottom-card__description">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
</div>
